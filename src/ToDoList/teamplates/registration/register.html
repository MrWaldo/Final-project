<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
  {% block content %}

  <form method="post" action="{% url 'login' %}">
  {% csrf_token %}
  <div>
    <td>{{ form.username.label_tag }}</td>
    <td>{{ form.username }}</td>
  </div>
  <div>
    <td>{{ form.password1.label_tag }}</td>
    <td>{{ form.password1 }}</td>
  </div>
  <div>
    <input type="submit" value="login" />
    <input type="hidden" name="next" value="{{ next }}" />
  </div>
  </form>
  
  {% if form.errors %}
  <p>Usuario o password erroneo</p>
  {% endif %}
  
  {% endblock %}
</body>
</html>
